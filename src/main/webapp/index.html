  		<script>
		  $(function() {
			  
		    $( "#inputText" ).autocomplete({
		      /**
		       * 输入框内容改变时，向后台请求json数据
		       */
		      source: function( request, response ) {
		        $.ajax({
		          url: "search",
		          dataType: "jsonp",
		          data: {
		            content: request.term
		          },
		          success: function( data ) {
		            response( data );
		          }
		        });
		      },
		      
		      //表示最少输入几个字符向后台发送数据
		      minLength: 3,
		      
		      //设置下拉框向上
		      position: { my: "left bottom", at: "left top", collision: "flip" },
		      
		      /**
		       * 选择下拉框中的某一条数据时，触发事件，向后台发送客户的内容
		       * 已经绑定entry
		       */
		      select: function( event, ui ) {
		    	  
		      },
		      /**
		       * 有一个问题是：如果在close中添加：
		       * $("#inputText").val("");
		       * 则如果没有选中，而直接点击发送按钮
		       * 就会在改善按钮点击前，发送的内容被close给清空了。
		       * 所以通过$("#inputText").select();
		       * 将其内容选中即可
		       */
		      open: function() {
		        $( this ).removeClass( "ui-corner-all" ).addClass( "ui-corner-top" );
		      },
		      close: function() {
		        $( this ).removeClass( "ui-corner-top" ).addClass( "ui-corner-all" );
		        $("#inputText").select();
		      }
		    });
		  });
		</script>
